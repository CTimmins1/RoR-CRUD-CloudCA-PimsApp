name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:

  # --------------------------
  # Ruby Security Scan
  # --------------------------
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'   # Direct version avoids GH failure
          bundler-cache: true
      - name: Brakeman (security scan)
        run: bundle exec brakeman -A --no-pager

  # --------------------------
  # JS Security Scan (Importmap)
  # --------------------------
  scan_js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Importmap audit
        run: bin/importmap audit

  # --------------------------
  # Ruby Linting (Rubocop)
  # --------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: RuboCop
        run: bundle exec rubocop -f github

   # --------------------------
  # Rails Backend Tests
  # --------------------------
  test_backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup DB
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run RSpec (with SimpleCov)
        env:
          RAILS_ENV: test
        run: bundle exec rspec --format documentation

      - name: Upload SimpleCov coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/


  # --------------------------
  # React Frontend Tests
  # --------------------------
  test_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend   # <-- Adjust if your frontend folder is named differently
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Node dependencies
        run: npm install

      - name: Run frontend tests
        run: npm test --if-present

      # Ensure frontend builds correctly
      - name: Build frontend
        run: npm run build
