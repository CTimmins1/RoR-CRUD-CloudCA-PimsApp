name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # ------------------------------------------
  # Ruby Backend Security Scan - Brakeman
  # ------------------------------------------
  scan_ruby:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pims-backend
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Brakeman Security Scan
        run: bundle exec brakeman -A --no-pager

  # ------------------------------------------
  # JS Security Scan - Importmap Audit
  # ------------------------------------------
  scan_js:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pims-backend
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Importmap Audit
        run: bin/importmap audit

  # ------------------------------------------
  # Lint Ruby Code - Rubocop
  # ------------------------------------------
  lint_ruby:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pims-backend
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Run Rubocop
        run: bundle exec rubocop -f github

  # ------------------------------------------
  # Backend Tests: RSpec + SimpleCov
  # ------------------------------------------
  test_backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: pims-backend

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Setup DB
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          RAILS_ENV: test
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run RSpec
        env:
          RAILS_ENV: test
        run: bundle exec rspec --format documentation

  # ------------------------------------------
  # Frontend Tests: Vitest + Caching
  # ------------------------------------------
  test_frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pims-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: pims-frontend/package-lock.json

      - name: Install deps
        run: npm install

      - name: Run Vitest
        run: npm test --if-present

      - name: Frontend Build Check
        run: npm run build
